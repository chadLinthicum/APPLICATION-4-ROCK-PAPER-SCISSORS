<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h2>Rock, Paper, Scissors</h2>
  <h1>EXTREME!</h1>

  <button id="rock" onclick="chooseRock()"><img src="/assets/theRock.jpg" class="button">
  </button>
  <button id="paper" onclick="choosePaper()"><img src="/assets/paperBoyButton.PNG" class="button">
  </button>
  <button id="scissors" onclick="chooseScissors()"><img src="/assets/edwardButton.PNG" class="button">
  </button>
  
  <ul id="wins">Wins: 0
  </ul>

  <ul id="losses">Losses: 0 
  </ul>

  <ul id="ties">Ties: 0
  </ul>

  <ul id="userChoice">
  </ul>

  <ul id="computerChoice">
  </ul>

  <ul id="gameResult">
    <img src="/assets/blank.png">
  </ul>

  <script src = "script.js">
  </script>
  
</body>
</html>
